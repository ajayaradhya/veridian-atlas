name: Docker Publish

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx (for multi-stage Docker builds)
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64   # can add arm64 later if needed
          tags: |
            ghcr.io/${{ github.repository }}/veridian-atlas:latest
            ghcr.io/${{ github.repository }}/veridian-atlas:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
