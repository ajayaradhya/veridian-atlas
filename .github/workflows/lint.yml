name: Lint & Format

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.11" }

      - name: Install tools
        run: |
          pip install ruff black

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Black (check only)
        run: black --check .
